databaseChangeLog:
  - changeSet:
      id: 003-create-rating-table
      author: g.hailemariam
      changes:
        - createTable:
            tableName: ratings
            columns:
              - column:
                  name: rating_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    unique: true
                    primaryKeyName: pk_ratings
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                    name: movie_id
                    type: UUID
                    constraints:
                        nullable: false
              - column:
                  name: rating_value
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: review
                  type: text
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                      nullable: false
              - column:
                    name: updated_at
                    type: timestamp
                    defaultValueComputed: CURRENT_TIMESTAMP
                    constraints:
                        nullable: false
        - addForeignKeyConstraint:
            baseTableName: ratings
            baseColumnNames: user_id
            constraintName: fk_ratings_users_id
            referencedTableName: users
            referencedColumnNames: user_id
        - addForeignKeyConstraint:
            baseTableName: ratings
            baseColumnNames: movie_id
            constraintName: fk_ratings_movies_id
            referencedTableName: movies
            referencedColumnNames: movie_id
      rollback:
        - dropTable:
            tableName: ratings